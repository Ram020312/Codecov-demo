name: Test and Upload to Codecov
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.x'
      - name: Debug Go environment
        run: |
          echo "--- go version ---"
          go version || true
          echo "--- go env GOPROXY GOMODCACHE GOMOD ---"
          go env GOPROXY GOMODCACHE GOMOD || true
          echo "--- ls workspace ---"
          ls -la
      - name: Ensure module files present
        run: |
          echo "Workspace listing before module download:"
          ls -la
          if [ ! -f go.mod ]; then
            echo "ERROR: go.mod not found in workspace â€” aborting."
            echo "Tip: ensure you committed go.mod/go.sum and pushed the branch."
            exit 1
          fi
          echo "Found go.mod; contents:"
          sed -n '1,120p' go.mod

      - name: Download modules
        run: go mod download
      - name: Test and get coverage
        run: go test -race -coverprofile=coverage.txt -covermode=atomic ./...
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests 
     

          
